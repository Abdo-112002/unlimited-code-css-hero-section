<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- font awesome cdn  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- custom font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet"
        />

        <!-- my custom css code -->
        <link rel="stylesheet" href="./css/style.css" />

        <title>Css responsive</title>
    </head>
    <body>
        <section class="heroSection">
            <div class="container">
                <div class="row">
                    <header class="heroSection__header">
                        <div class="row">
                            <div class="row">
                                <div class="heroSection__header--logo">
                                    <img
                                        src="./images/logopng.png"
                                        alt="logo"
                                    />
                                </div>
                                <div class="heroSection__header--searchInput">
                                    <input
                                        type="text"
                                        placeholder="search text..."
                                    />
                                </div>
                            </div>
                            <nav class="heroSection__header--links">
                                <div class="row">
                                    <a href="#">Home</a>
                                    <a href="#">Explore</a>
                                    <a href="#">Author</a>
                                    <a href="#">Stats</a>
                                    <a class="btn">Contact</a>
                                </div>
                                <input
                                    hidden
                                    id="toogleNabBar"
                                    type="checkbox"
                                />
                            </nav>
                            <label class="toogleNabBar" for="toogleNabBar">
                                <i class="fa-solid fa-bars"></i>
                                <i class="fa-solid fa-xmark"></i>
                            </label>
                        </div>
                    </header>
                    <div class="heroSection__content">
                        <div class="row">
                            <div class="heroSection__content--info">
                                <p class="topTilte">GIGALAND MARKET</p>
                                <h1 class="mainTitle">
                                    Create, sell and collect digital items.
                                </h1>
                                <p class="heroDesc">
                                    Unit of data stored on a digital ledger,
                                    called a blockchain, that certifies a
                                    digital asset to be unique and therefore not
                                    interchangeable
                                </p>
                                <div class="btn">Explore</div>
                                <div class="countersElements">
                                    <div class="row">
                                        <div>
                                            <h2>94215</h2>
                                            <p>Collectibles</p>
                                        </div>
                                        <div>
                                            <h2>27k</h2>
                                            <p>Auctions</p>
                                        </div>
                                        <div>
                                            <h2>4k</h2>
                                            <p>NFT Artist</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="heroSection__content--img">
                                <img src="./images/heroImage.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
